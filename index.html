<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Temporary Boyfriend‚Ñ¢ - Valentine's Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff0066;
            --secondary-color: #ff69b4;
            --background: #ffdde1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--background);
            font-family: 'Poppins', sans-serif;
            color: #8b0000;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            width: 95%;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            object-fit: cover;
            border: 5px solid var(--secondary-color);
            box-shadow: 0 0 30px rgba(255,0,102,0.2);
        }

        .features {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }

        .feature-box {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feature-box:active {
            transform: scale(0.98);
        }

        .testimonials {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .testimonial {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        .testimonial-user {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .buy-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            padding: 18px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,0,102,0.3);
            transition: transform 0.3s ease;
        }

        .buy-button:active {
            transform: scale(0.95);
        }

        #teasing-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.98);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 2px dashed var(--secondary-color);
        }

        .developer-credit {
            font-size: 0.9rem;
            color: var(--primary-color);
            margin-top: 15px;
        }

        @media (min-width: 768px) {
            .container {
                width: 90%;
                max-width: 800px;
            }
            
            .features {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .feature-box {
                width: 45%;
                max-width: 300px;
            }
        }
    </style>
</head>
